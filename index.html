<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificación de Tareas</title>
    <link rel="icon" type="image/png" href="img/students.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Interfaz de login -->
        <div id="login-interface">
            <div class="login-box">
                <h1>Iniciar Sesión</h1>
                
                <input type="text" id="student-name" placeholder="Nombre del Estudiante">
                <input type="text" id="student-grade" placeholder="Grado Académico">
                <input type="password" id="student-pin" placeholder="PIN">
                <button id="login-btn">Iniciar Sesión</button>
            </div>
        </div>

        <!-- Interfaz del estudiante -->
        <div id="student-interface" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 id="welcome-message"></h1>
                <button id="logout-btn">Cerrar Sesión</button>
            </div>
            <h2 style="color: #00ff88; text-align: center;">PROFE: JONATHAN DONIS</h2>
            <div class="course-tabs">
                <div class="course-card" data-course="matematicas">
                    <img src="https://imagenes.eleconomista.com.mx/files/image_768_768/uploads/2021/08/10/66e8c94837c2e.jpeg" alt="Matemáticas">
                    <h2>Matemáticas</h2>
                    <div class="task-buttons">
                        <button class="upload-btn">Subir Archivo</button>
                        <button class="take-photo-btn">Tomar Foto</button>
                    </div>
                    <div class="view-buttons">
                        <button class="view-files-btn">Ver Archivos</button>
                        <button class="view-photos-btn">Ver Fotos</button>
                    </div>
                </div>
                <div class="course-card" data-course="computacion">
                    <img src="https://educapedia.org/wp-content/uploads/2020/09/informatica-interna-1.png" alt="Computación">
                    <h2>Computación</h2>
                    <div class="task-buttons">
                        <button class="upload-btn">Subir Archivo</button>
                        <button class="take-photo-btn">Tomar Foto</button>
                    </div>
                    <div class="view-buttons">
                        <button class="view-files-btn">Ver Archivos</button>
                        <button class="view-photos-btn">Ver Fotos</button>
                    </div>
                </div>
                <div class="course-card" data-course="programacion">
                    <img src="https://concepto.de/wp-content/uploads/2014/08/programacion-2-e1551291144973.jpg" alt="Programación">
                    <h2>Programación</h2>
                    <div class="task-buttons">
                        <button class="upload-btn">Subir Archivo</button>
                        <button class="take-photo-btn">Tomar Foto</button>
                    </div>
                    <div class="view-buttons">
                        <button class="view-files-btn">Ver Archivos</button>
                        <button class="view-photos-btn">Ver Fotos</button>
                    </div>
                </div>
                <div class="course-card" data-course="laboratorio1">
                    <img src="https://i.pinimg.com/736x/76/e9/96/76e99676f4f7539026462e81e3f5805e.jpg" alt="Laboratorio 1">
                    <h2>Laboratorio 1</h2>
                    <div class="task-buttons">
                        <button class="upload-btn">Subir Archivo</button>
                        <button class="take-photo-btn">Tomar Foto</button>
                    </div>
                    <div class="view-buttons">
                        <button class="view-files-btn">Ver Archivos</button>
                        <button class="view-photos-btn">Ver Fotos</button>
                    </div>
                </div>
                <div class="course-card" data-course="laboratorio2">
                    <img src="https://img.freepik.com/fotos-premium/dibujo-equipo-trabajando-laboratorio-computacion_910054-42.jpg" alt="Laboratorio 2">
                    <h2>Laboratorio 2</h2>
                    <div class="task-buttons">
                        <button class="upload-btn">Subir Archivo</button>
                        <button class="take-photo-btn">Tomar Foto</button>
                    </div>
                    <div class="view-buttons">
                        <button class="view-files-btn">Ver Archivos</button>
                        <button class="view-photos-btn">Ver Fotos</button>
                    </div>
                </div>
            </div>
            <div class="tasks-list"></div>
        </div>

        <!-- Interfaz del administrador -->
        <div id="admin-interface" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Interfaz del Administrador</h1>
                <button id="logout-btn">Cerrar Sesión</button>
            </div>
            <button id="delete-user-btn">Eliminar Usuario</button>
            <div id="admin-tasks"></div>
        </div>

        <!-- Botón para cambiar a administrador -->
        <button id="switch-interface" style="display: none;">Cambiar a Administrador</button>

        <!-- Modal de bienvenida -->
        <div id="welcome-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modal-welcome-message"></h2>
            </div>
        </div>

        <!-- Modal para ingresar el PIN -->
        <div id="pin-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Ingrese el PIN de administrador</h2>
                <input type="password" id="pin-input" placeholder="PIN">
                <button id="submit-pin">Aceptar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
